<!DOCTYPE HTML>
<html lang="{{theme.lang}}">
    <head>
        <meta charset="UTF-8">
        <title>{{post.title}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="generator" content="{{system.name}} {{system.version}}" />
        {%- block assets %}
        <link type="image/x-icon" href="{{static_url('css/favicon.ico')}}" rel="icon">
        <link rel="stylesheet" href="{{static_url('css/normalize.css')}}" />
        <link rel="stylesheet" href="{{static_url('css/site.css')}}" />
        <link rel="stylesheet" href="{{static_url('css/solarized.css')}}" />    
        <link rel="stylesheet" href="{{static_url('style.css')}}" />
        <script src="http://static.alipayobjects.com/seajs/1.3.1/sea.js"></script>
        {%- if config.args|debug %}
        <script>seajs._nicodebug = true</script>
        {%- endif %}
        <script src="{{static_url('js/arale-helper.js')}}"></script>
        <script src="{{static_url('js/site.js')}}"></script>        
        <!--[if lt IE 9]>
        <script src="{{static_url('js/html5shiv.js')}}"></script>
        <![endif]-->
        {%- endblock %}
        <script>
        (function() {
            var data;
            seajs._package = data = {{config.package|json_encode}}
            data.dependencies && (delete data.dependencies['$'])
            data.devDependencies && (delete data.devDependencies['$'])

            seajs.config({ alias: data.dependencies })
            seajs.config({ alias: data.devDependencies })
            seajs.config({ alias: {{render_src(writer)}} })

            // for alice
            for(var dep in data.dependencies) {
                // 如果依赖的是样式模块
                if (data.dependencies[dep].indexOf('.css') < 0) {
                    break;
                }
                // 部署在 github 上时
                if (location.href.indexOf('alipay.im') < 0) {
                    var array = data.dependencies[dep].split('/');
                    seajs.use('/' + dep + '/dist/' + array[array.length-1]);
                } else {    // 部署在内网时
                    seajs.use(dep);
                }
            }

        })();
        seajs.use(['arale/fixed/1.0.0/fixed'], function(Fixed) {
            Fixed('.side-area', 20);
        });
        </script>
    </head>
    <body>
        <div id="body-wrapper">
            <div class="nav-area">
                <ol class="main-nav">
                    <i class="iconfont">~</i>
                    {%- for item in resource.pages %}
                    <li><a href="{{permalink_url(item)}}">{{item.title}}</a></li>
                    {%- endfor %}
                    <li class="alice-ui"><a href="http://aliceui.org/">AliceUI</a></li>                   
                </ol>
            </div>
            <div class="main-area">
                {%- if post.toc %}
                <div class="side-area">{{post.toc}}</div>
                {% else %}
                <div class="side-area">
                    <ul>
                        <li class="side-loading"><img width="160" alt="加载中..." src="static/loading.gif"></li>
                    </ul>
                </div>                
                {%- endif %}
                <script type="text/template" id="list-template">
                    <li><a href="#"><i class="iconfont" title="单箭头右">&#x00E5;</i></a></li>
                </script>
                <div class="content-area">
                    <h1>{{post.title}}</h1>
                    <div class="content">{{post.html}}</div>
                </div>
            </div>
        </div>
        <div id="footer-wrapper">
            <footer>
            <p class="powered">
            {%- include "snippet/foot.html" %}
            </p>
            </footer>
        </div>
    </body>
</html>
